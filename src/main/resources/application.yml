spring:
  application:
    name: ${APP_NAME:ms-auth-tfm}
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/fallbackDb}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

logging:
  level:
    org:
      springframework:
        web: DEBUG
        context:
          annotation:
            ClassPathBeanDefinitionScanner: DEBUG

security:
  jwt:
    secret-key: ${JWT_SECRET:changeme}
    expiration-time: ${JWT_EXPIRATION:3600000}
